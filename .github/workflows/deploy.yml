name: Backend & Infra Deploy

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - "services/lambda/**"
      - "layers/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

env:
  AWS_REGION: us-east-1
  MODEL_ID: ${{ secrets.MODEL_ID || 'amazon.titan-image-generator-v1' }}
  FRONTEND_ORIGIN: ${{ secrets.FRONTEND_ORIGIN || 'http://localhost:5173' }}
  MY_DOMAIN_NAME: ${{ secrets.MY_DOMAIN_NAME || 'example.com' }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::869935094495:role/GhActions-cdk-admin
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com
          role-session-name: gh-sunsetmatsue-t-deploy

      - name: WhoAmI
        run: aws sts get-caller-identity

      - name: CDK Synth
        run: pnpm --filter sunset-forecast-infra cdk synth

      - name: CDK Diff
        run: pnpm --filter sunset-forecast-infra cdk diff

      - name: CDK Deploy
        run: pnpm --filter sunset-forecast-infra cdk deploy --require-approval never
