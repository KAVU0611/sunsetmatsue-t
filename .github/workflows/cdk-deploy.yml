name: CDK Deploy

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::869935094495:role/GhActions-cdk-admin
          aws-region: us-east-1
          audience: sts.amazonaws.com
          role-session-name: gh-sunsetmatsue-t-cdk

      - name: WhoAmI
        run: aws sts get-caller-identity

      - name: Install CDK deps
        run: |
          set -e
          if [ -f package-lock.json ]; then npm ci; fi
          if [ -d infra ]; then cd infra && npm ci && cd - >/dev/null; fi

      - name: CDK synth
        run: |
          set -e
          CDK_DIR="."
          [ -d infra ] && CDK_DIR="infra"
          cd "$CDK_DIR"
          npx cdk synth

      - name: CDK bootstrap (idempotent)
        run: |
          set -e
          CDK_DIR="."
          [ -d infra ] && CDK_DIR="infra"
          cd "$CDK_DIR"
          npx cdk bootstrap || true

      - name: CDK deploy
        run: |
          set -e
          CDK_DIR="."
          [ -d infra ] && CDK_DIR="infra"
          cd "$CDK_DIR"
          npx cdk deploy --require-approval never
